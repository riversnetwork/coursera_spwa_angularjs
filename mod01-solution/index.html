<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>
<body>
   <div class="container"  ng-controller="LunchCheckController">
       <div class="row">
           <div class="col-md-6 col-md-offset-3">
               
                <div class="well">
                    <h1>Lunch Checker</h1>
                    <p>Tell me what you usually have for lunch, and I'll let you know if 
             you should eat and enjoy it, or if it's too much for you to eat! 
             Enter your lunch items seperated by commas below.</p>
                    <div class="form-group">
                        <input id="lunch-menu" type="text"
                        placeholder="your comma separated lunch dishes"
                        class="form-control" ng-model="itemsEntered">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" ng-click="checkItems()">Check If Too Much</button>
                    </div>
                    <div class="form-group message alert alert-{{alert}}" ng-show="message.length">
                       <!-- Your message can go here. -->
                       {{message}}
                    </div>
                </div>
           </div>
       </div>
   </div>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
